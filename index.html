<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up!</title>
</head>

<body>
  <div class="logo-section">
    <img src="images/astronaut-edited.jpg" alt="astronaut with white background">
    <div class="logo-header">
      <img src="images/logo.svg" alt="company logo">
      <h1 class="company-name">TSSP</h1>
    </div>
    <p class="logo-footer"></p>
  </div>

  <div class="intro-text">
    <p>This is not a real online service! This is a fake space program, or is it?
      I guess that's a question you'll have to ask yourself. Sign up <em>now</em> to
      get started.</p>
    <p>The universe is just a few clicks away.</p>
  </div>

  <form action="">
    <fieldset>
      <legend>Let's do this!</legend>
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" name="first-name" placeholder="John">

      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" name="last-name" placeholder="Smith">

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="jsmith@theuniverse.com">

      <label for="number">PHONE NUMBER</label>
      <input type="tel" id="number" name="number">

      <label for="pw">PASSWORD</label>
      <input type="password" id="pw" name="pw">

      <label for="confirmpw">CONFRIM PASSWORD</label>
      <input type="text" id="confirmpw" name="confirmpw">
    </fieldset>
    <button>Create Account</button>
  </form>

  <p>Already have an account? <a href="">Log in</a></p>
</body>

</html>
